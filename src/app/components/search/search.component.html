<div id="search-component">
    <h4>Company Search</h4>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
    <ul class="search-result">
      <li *ngFor="let company of company$ | async" >
        <a routerLink="/detail/{{company.name}}">
          {{company.name}}
        </a>
      </li>
    </ul>
  </div>
